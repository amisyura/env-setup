- name: Copy workmode script
  copy: src=workmode.sh dest={{ workmode_path }} mode=0777
  tags:
    - workmode

- name: Add workmode comment
  shell: echo "#workmode utils" >> {{ dotfiles_dir }}/.aliases
  tags:
    - workmode

- name: Alias workmode on
  shell: echo "alias workmode_on=\"{{ workmode_path }} on {{ workmode_denyfile_path }} /etc/hosts\"" >> {{ dotfiles_dir }}/.aliases
  tags:
    - workmode

- name: Alias workmode off
  shell: echo "alias workmode_off=\"{{ workmode_path }} off {{ workmode_denyfile_path }} /etc/hosts\"" >> {{ dotfiles_dir }}/.aliases
  tags:
    - workmode

